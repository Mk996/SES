    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="css/contactus.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <div class="atlast">
        <nav class="navbar navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar3">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a id="logoimage" class="navbar-brand" href="#"><img src="images/ses.jpeg" alt="Logo"> 
                    </a>
                    <a id="logotext" class="navbar-brand" href="#" style="padding: 30px">Soni Energy Solution
                        <div id="ss">Most efficient power solution provider...</div>
                    </a>
                </div>
                <div id="navbar3" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="aboutus.html">About</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a class="active" href="contactus.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="parallax">
        <h1 class="paral"><b>CONTACT US</b></h1>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6" id="form-block">
                <form>
                    <fieldset>
                        <legend>
                            <h2 class="info-head">DROP YOUR QUERIES HERE...</h2>
                        </legend>

                        <div class="row">
                            <div class="form-group col-sm-6 col-md-6 col-lg-6 ">
                                <input type=" text" class="form-control" id="name" placeholder="Name">
                            </div>
                            <div class="form-group col-sm-6 col-md-6 col-lg-6">
                                <input type="text" pattern="[0-9]{10,10}" class="form-control" id="num" placeholder="Number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                                <input type="text" class="form-control" id="mail" placeholder="E-mail">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                                <textarea class="form-control" rows="5" id="msg" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-default">Send</button>
                        </div>

                    </fieldset>
                </form>
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 map-space">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3673.1128616616!2d72.60405431475442!3d22.982876923578328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e85fa5552b877%3A0xc5e245aaf4527eef!2sSONI+Energy+Solution!5e0!3m2!1sen!2sin!4v1539404889434" width="600" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
            
            </div>
        </div>

    </div>
    
</body>
